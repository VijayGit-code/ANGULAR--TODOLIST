<h3 class="text-center text-secondary mt-5">Task list</h3>
<div class="row">
    <ul class="list-group col-6 mx-auto">
        <li class="list-group-item " *ngFor="let i of todos;index as ii">
            {{i.task}}
            <button class="btn btn-white rigth" (click)="removetodo(ii)">❌ </button><!-- for this click windows+. -->
        </li>
         
    </ul>
</div>
